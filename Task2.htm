<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Tasks2.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Список завдань</title>
</head>
<body class="w-75">
<div class="container container-md position-absolute top-0 start-50 translate-middle-x ">

  <div class="create-task-block container-md">
    <form class="create-task-form">
      <h3 class="task-title mt-3 text-center">Нове завдання:</h3>
      <div class="input-field d-flex justify-content-center">
        <label>
          <input type="text" name="task" class="task-input">
        </label>
      </div>
      <div class="container-md p-3 d-flex justify-content-center">
        <button type="submit" class="btn btn-secondary">Додати завдання</button>
      </div>
      <hr class="border border-danger border-2 opacity-50">
    </form>
  </div>


  <div class="filter-task-block container-md">
    <h3 class="task-title mt-3 text-center">Список завдань:</h3>
    <!-- <div class="input-field">
      <label>
        <input type="text" name="filter" class="filter-input" placeholder="Пошук завдань">
      </label>
    </div> -->
    <ul class="collection text-left list-group"></ul>
    <div class="container-md p-3 d-flex justify-content-center">
      <button class="clear-tasks btn btn-secondary ">Видалити всі завдання</button>
    </div>
  </div>

</div>
<script src='Tasks2.js'></script>
</body>
</html>
